spring:
  application:
    name: token-service
  jpa:
    show-sql: true
    open-in-view: false

  profiles:
    active: dev

server:
  port: 8082
  servlet:
    encoding:
      charset: UTF-8
      force: true

jle:
  jwt:
    access-token:
      expires-minute: 15
    refresh-token:
      expires-day: 7